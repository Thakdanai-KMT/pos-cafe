<div class="menu-container">
  <!-- ซ้าย: เมนู -->
  <div class="menu-list">
    <h2>เมนูสินค้า</h2>
    <div class="menu-scroll">
      <div class="menu-grid">
        <div
          class="menu-item"
          *ngFor="let item of menuItems"
          (click)="addToOrder(item)"
          tabindex="0"
        >
          <img [src]="item.image || 'assets/no-image.png'" alt="{{item.name}}" class="menu-image" />
          <div class="menu-info">
            <div class="menu-name">{{ item.name }}</div>
            <div class="menu-price">{{ item.sale_price }} บาท</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ขวา: รายการที่เลือก -->
  <div class="order-summary">
    <h2>รายการที่เลือก</h2>

    <div class="order-card">
      <div *ngIf="orderItems.length === 0">ยังไม่มีสินค้าในคำสั่งซื้อ</div>

      <div class="order-list">
        <div class="order-item" *ngFor="let item of orderItems">
          <div class="item-row">
            <div class="item-name">{{ item.name }}</div>
            <button (click)="decrease(item)">–</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increase(item)">+</button>
            <span class="item-total">{{ item.sale_price * item.quantity }} ฿</span>
            <button (click)="remove(item)">ยกเลิก</button>
          </div>
        </div>
      </div>

      <div class="order-total"><strong>รวม:</strong> {{ getTotal() }} บาท</div>
    </div>

    <div class="order-card">
      <div class="order-actions">
        <button (click)="clearOrder()" class="clear-button"> ล้างคำสั่งซื้อ</button>
        <button
          class="confirm-button"
          (click)="confirmOrder()"
          [disabled]="orderItems.length === 0"
        >
           ยืนยันคำสั่งซื้อ
        </button>
      </div>
    </div>
  </div>
</div>
